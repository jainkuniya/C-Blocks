<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C-Blocks</title>

    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <script src="jquery/sc1.js"></script>
    <script src="jquery/sc2.js"></script>
</head>
<body>
<div class="container">

    <p style="font-size: 22px; color: #cacaca;">Bid placed for</p>
    <b id="head" style="font-size: 32px; color: #000;"></b>
    <br><br>
    <p style="font-size: 22px; color: #cacaca;">Hash Id</p>
    <b id="hash" style="font-size: 32px; color: #000;"></b>
    <br><br>
    <p style="font-size: 22px; color: #cacaca;">Time</p>
    <b id="time" style="font-size: 32px; color: #000;"></b>
    <br><br>
    <p style="font-size: 22px; color: #cacaca;">Amount</p>
    <b id="amount" style="font-size: 32px; color: #000;"></b>
</div>

</body>

<script>
    $(document).ready(function(){
        $.ajax({
            url: "./contractor/config",
            cache: false,
            success: function(html){
                console.log(html);
                document.getElementById('des').innerHTML = html.project.project_description;
                document.getElementById('deadline').innerHTML = html.project.deadline;
                document.getElementById('head').innerHTML = html.project.project_title;
                document.getElementById("project_id").value = html.project.project_id;
                document.getElementById("user_id").value = html.user.user_id;
                document.getElementById('user_name').innerHTML = 'Welcome '+html.user.user_name+'! ðŸ˜Ž';

            }
        });
    });
</script>
</html>
